    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>楽天日時データダウンロード</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans JP", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        color: #333;
      }

      .container {
        background: #fff;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        width: 90%;
        max-width: 800px;
        padding: 20px 25px;
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h3 {
        font-weight: 700;
        color: #333;
        margin-bottom: 15px;
        font-size: 1.0rem;
      }

      label {
        display: block;
        font-size: 0.85rem;
        font-weight: 700;
        margin-bottom: 5px;
        color: #555;
      }

      input[type="date"] {
        width: 100%;
        padding: 8px;
        font-size: 0.9rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        margin-bottom: 15px;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      input[type="date"]:focus {
        outline: none;
        border-color: #6a11cb;
        box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
      }

      button {
        width: 100%;
        padding: 10px;
        font-size: 0.9rem;
        font-weight: 700;
        color: #fff;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      button:hover {
        transform: scale(1.03);
      }

      button:active {
        transform: scale(0.97);
      }
    </style>

  <body>
    <div class="container">
      <h3>日時データダウンロード</h3>
      <div>
        <h4>＜使用方法＞</h4>
        <p>
          (1)RMSにログインし、データ分析>アクセス、流入分析>商品ページのページを開きます。
        </p>
        <p>(2)本ツールの期間選択から保存したい期間を選択します</p>
        <p>ダウンロードボタンを押し、ダウンロードが完了するのを待ちます</p>
        <p>※ダウンロードダイアログは非表示に設定してください</p>
      </div>
      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date" />
      <label for="end-date">End Date:</label>
      <input type="date" id="end-date" />
      <button id="download-btn">Download</button>
    </div>
    <script src="popup.js"></script>
  </body>
